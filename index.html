<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Assignment Number-5 Calculator</h2>
    <div class="container">
        <div class="output" id="output"></div>
        <div class="newbtn">
            <button class="btn" onclick="clearScreen()">C</button>
            <button class="btn" onclick="clearScreen()">AC</button>
            <button class="btn" onclick="display(event)">%</button>
            <button class="btn" onclick="display(event)">/</button>
            <button class="btn" onclick="display(event)">7</button>
            <button class="btn" onclick="display(event)">8</button>
            <button class="btn" onclick="display(event)">9</button>
            <button class="btn" onclick="display(event)">*</button>
            <button class="btn" onclick="display(event)">4</button>
            <button class="btn" onclick="display(event)">5</button>
            <button class="btn" onclick="display(event)">6</button>
            <button class="btn" onclick="display(event)">-</button>
            <button class="btn" onclick="display(event)">1</button>
            <button class="btn" onclick="display(event)">2</button>
            <button class="btn" onclick="display(event)">3</button>
            <button class="btn" onclick="display(event)">+</button>
            <button class="btn" onclick="display(event)">00</button>
            <button class="btn" onclick="display(event)">0</button>
            <button class="btn" onclick="display(event)">.</button>
            <button class="btn" id="cal"  onclick="calAns()" style="background-color: rgb(243, 60, 60);">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
    
</html>
